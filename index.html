<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Poppins:wght@900&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/268230d486.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="search-form" id="search-form">
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="Type...city, town, or postcode"
              aria-label=".form-control-lg example"
              id="city-input"
            />
          </form>
          <br />
          <div class="col text-center">
            <button type="button" class="btn btn-success" id="button-current">
              Current
            </button>
          </div>
          <h5 id="date">Thursday 16th of January 2023</h5>
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <h1 id="temperature-main">10°C</h1>
              </div>
              <div class="col">
                <h2 id="city">London, UK</h2>
              </div>
              <div class="col">
                <span class="icon-sun">🌥️</span>
                <h3>HIGH 14°C</h3>
                <h3>LOW 10°C</h3>
              </div>
            </div>
          </div>
          <p>Sunny intervals and a moderate breeze</p>
          <hr />
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <span class="emoji-icon">🌤️</span>
                <div class="temperature-icon">H 10°C</div>
                <div class="days-week">L 5°C</div>
              </div>
              <div class="col">
                <span class="emoji-icon">🌥️</span>
                <div class="temperature-icon">H 12°C</div>
                <div class="days-week">L 5°C</div>
              </div>
              <div class="col">
                <span class="emoji-icon">🌥️</span>
                <div class="temperature-icon">H 15°C</div>
                <div class="days-week">L 7°C</div>
              </div>
              <div class="col">
                <span class="emoji-icon">🌦️</span>
                <div class="temperature-icon">H 10°C</div>
                <div class="days-week">L 4°C</div>
              </div>
              <div class="col">
                <span class="emoji-icon">⛈️</span>
                <div class="temperature-icon">H 8°C</div>
                <div class="days-week">L 4°C</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small
        ><a href="https://github.com/maju2513/weatherapp-pre">Open-source</a>,
        by Maria Moreno</small
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
